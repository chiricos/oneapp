<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages | async">
      <ion-label>{{message.title}}</ion-label>
      <ion-label>{{message.body}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
