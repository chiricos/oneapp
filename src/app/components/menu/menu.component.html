<ion-menu side="start"
            menuId="primerMenu"
            contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title >Menu principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let item of menuOpts | async" [routerLink]="item.redirectTo">
        <ion-item >
          <ion-icon [name]="item.icon" 
                    slot="start"
                    color="primary"></ion-icon>
          {{item.name}}
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
