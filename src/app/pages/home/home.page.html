<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Tigo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let m of menu" [routerLink]="[m.redirectTo]">
      <ion-icon slot="start" [name]="m.icon"></ion-icon>
      <ion-label>{{m.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
