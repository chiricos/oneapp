<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Saldos</ion-card-title>
    </ion-card-header>
    <ion-card-content >
        <ion-list *ngFor="let item of convertToArray(balance.data)">
          <ion-item *ngIf="item.length !== 0 && item.show">
            <ion-label *ngIf="item.formattedValue">{{item.label}}: {{item.formattedValue}}</ion-label>
            <ion-label *ngIf="item.value && !item.formattedValue">{{item.label}}: {{item.value}}</ion-label>
          </ion-item>
        </ion-list>

        <ion-list *ngFor="let c of config;" class="padding-top">
          <ion-button *ngIf="c.show"  expand="full" routerLink="{{c.url}}">{{c.label || 'Descargar'}}</ion-button>
        </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
