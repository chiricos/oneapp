<app-header titulo="inputs" redirectTo="/componente/inicio"></app-header>

<ion-content class="ion-padding-top">

  <ion-list>
    
    <ion-list-header>
      <ion-label>Nombre: {{ nombre || 'no hay nombre' }}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">nombre</ion-label>
      <ion-input type="text"
                  [(ngModel)]="nombre"></ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
    <ion-list>
      <ion-list-header>
        <ion-label>Formulario template: Valido {{ formulario.valid}}</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input  type="email"
                    name="email"
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                    [(ngModel)]="usuario.email"
                    required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input  type="password"
                    name="password"
                    [(ngModel)]="usuario.password"
                    required>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button [disabled]="!formulario.valid"
                type="submit"
                expand="full">
      Enviar 
    </ion-button>
  </form>

</ion-content>
