<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="{{redirectTo}}"></ion-back-button>
    </ion-buttons>
    <ion-title>buttons</ion-title>
    <ion-buttons slot="end">

      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>

      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <!-- Botones normales -->
  <ion-button size="small" expand="block">Small</ion-button>
  <ion-button size="default" expand="block">Default</ion-button>
  <ion-button size="large" expand="block">Large</ion-button>

  <!-- Anchor -->
  <ion-button class="top-20" expand="block" routerLink="/componente/alert" color="tertiary">
    Anchor
  </ion-button>

  <!-- ion-row + ion-col -->

  <ion-row>
    <ion-col>
      <ion-button class="top-20" expand="block" routerLink="/componente/avatar" color="tertiary">
        Avatar
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button class="top-20" expand="block" routerLink="/componente/action-sheet" color="tertiary">
        Action sheet
      </ion-button>
    </ion-col>
  </ion-row>

  <!-- Fill -->
  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">outline</ion-button>
  <ion-button class="top-20" fill="solid">solid</ion-button>

</ion-content>
