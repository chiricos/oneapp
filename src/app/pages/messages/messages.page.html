<app-header titulo="mensajes"></app-header>

<ion-content>
  <ion-list>

    <ion-card *ngFor="let message of messages | async">
      <ion-card-header>
        <ion-card-subtitle>{{message.title}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{message.body}}
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
